<div class="container" style="margin-top: 10px">
  <div class="card">
    <div class="card-header">Reviewer Land Parcel for Application</div>
    <div class="card-body">
      <div class="row col-md-12">
        <div class="col-md-3">
          <label>Mun:</label>
          <input type="text" name="mun" class="form-control" placeholder="Enter Mun" [(ngModel)]="features.mun">
        </div>
        <div class="col-md-3">
          <label>Tract:</label>
          <input type="text" name="tract" class="form-control" placeholder="Enter Tract" [(ngModel)]="features.tract">
        </div>
        <div class="col-md-3">
          <label>Block:</label>
          <input type="text" name="block" class="form-control" placeholder="Enter Block" [(ngModel)]="features.block">
        </div>
        <div class="col-md-3">
          <label>Lot:</label>
          <input type="text" name="lot" class="form-control" placeholder="Enter Lot" [(ngModel)]="features.lot">
        </div>
      </div>
      <div *ngIf="showDiv" class=" alert alert-danger mt-2">No Record Found.</div>
      <div *ngIf="!showDiv">
        <div class="row mt-3" *ngIf="showDropdown">
          <div class="col-md-12">
            <mat-form-field class="float-right">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
            </mat-form-field>
            <table class="table table-striped table-bordered" matSort mat-table [dataSource]="dataSource">
              <!--<div *ngIf="dataSource.length == 0">No Record Found.</div>-->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"><input type="radio" (click)="openModal(element.pid)"></td>
              </ng-container>
              <ng-container matColumnDef="pid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PID</th>
                <td mat-cell *matCellDef="let element"> {{element.pid}}</td>
              </ng-container>
              <ng-container matColumnDef="pun">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pun</th>
                <td mat-cell *matCellDef="let element"> {{element.pun}}</td>
              </ng-container>
              <ng-container matColumnDef="mun">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mun</th>
                <td mat-cell *matCellDef="let element"> {{element.mun}}</td>
              </ng-container>
              <ng-container matColumnDef="tract">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tract</th>
                <td mat-cell *matCellDef="let element"> {{element.tract}}</td>
              </ng-container>
              <ng-container matColumnDef="block">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Block</th>
                <td mat-cell *matCellDef="let element"> {{element.block}}</td>
              </ng-container>
              <ng-container matColumnDef="lot">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lot</th>
                <td mat-cell *matCellDef="let element"> {{element.lot}}</td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              e
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageIndex]="0" [pageSize]="5" [length]="length"
                           showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer justify-content-end">
      <button type="submit" class="btn btn-primary" (click)="onSearch(features)">Search</button>
    </div>
  </div>
</div>
